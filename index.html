<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RwandaConnect - All Events Happening in Rwanda, Live!</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<header>
  <h1>RwandaConnect</h1>
  <nav>
    <a href="index.html" data-translate="home">Home</a>
    <a href="cities.html" data-translate="cities">Cities</a>
    <a href="map.html" data-translate="map">Map</a>
    <a href="login.html" data-translate="login">Login / Sign Up</a>
    <select id="language-selector">
      <option value="en">EN</option>
      <option value="sw">SW</option>
      <option value="rw">RW</option>
      <option value="fr">FR</option>
    </select>
  </nav>
</header>

<section class="hero">
  <h2 data-translate="welcomeShort">Welcome to RwandaConnect â€“ your guide to all events in Rwanda!</h2>
</section>

<footer>
  <p data-translate="copyright"> 2025 RwandaConnect.</p>
</footer>

<script src="lang.js"></script>
<script>
  const backgrounds = [
    "./Kigali-fireworks.jpg",
    "./local-dances.jpg",
    "./Rwanda.jpg",
    "./spoken-word.jpg",
    "./triathlon.jpg",
    "./woman-coffee.jpg"
  ];
  
  let currentBg = 0;
  
  function changeBackground() {
    document.querySelector(".hero").style.backgroundImage = `url('${backgrounds[currentBg]}')`;
    currentBg = (currentBg + 1) % backgrounds.length;
  }
  
  setInterval(changeBackground, 3000);
  changeBackground();

  document.getElementById('language-selector').addEventListener('change', e => setLanguage(e.target.value));
</script>

</body>

</html>
